[routes]
batchupload_id.route = "/batch-upload/:controller/:action/:id"
batchupload_id.defaults.module = "batch-upload"
batchupload_id.defaults.controller = controller
batchupload_id.defaults.action = action
batchupload_id.reqs.id = "\d+"

batchupload_root.route = "/batch-upload"
batchupload_root.defaults.module = "batch-upload"
batchupload_root.defaults.controller = "jobs"
batchupload_root.defaults.action = "index"
batchupload_root.reverse = "/batch-upload"
